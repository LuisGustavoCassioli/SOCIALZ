<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SocialZ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="/">SocialZ</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="me-3">Ol√°, {{ user.username }}</span>
            <a class="btn btn-sm btn-warning" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-sm btn-light me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-sm btn-success" href="{% url 'register' %}">Registrar</a>
        {% endif %}
    </div>
</nav>

<div class="container py-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
